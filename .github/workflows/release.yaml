name: Release and Update Branches

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@main
        with:
          node-version: '>=20.12.2'

      - name: Install dependencies
        run: yarn

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: yarn audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  create-prs:
    name: Create Pull Requests
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Create Pull Request for staging branch
        run: |
          gh pr create --base staging --head main --title "Automated PR from main to staging" --body "Automated PR from dev to staging" --merge=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request for dev branch
        run: |
          gh pr create --base dev --head staging --title "Automated PR from staging to dev" --body "Automated PR from dev to staging" --merge=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
